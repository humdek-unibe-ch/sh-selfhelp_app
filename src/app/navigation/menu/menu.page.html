<ion-content #ionContent [fullscreen]="true">
    <ion-header>
        <ion-toolbar>
            <ion-avatar class="avatar" slot="end" *ngIf="getAvatar() !== ''" (click)="profileOrLogin()">
                <img [src]="getAvatar()">
            </ion-avatar>
            <ion-buttons *ngIf="getAvatar() === ''" slot="secondary">
                <ion-button (click)="profileOrLogin()">
                    <ion-icon slot="icon-only" name="person-circle-outline" color="medium">
                    </ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>{{selfHelp && selfHelp.selectedMenu ? selfHelp.selectedMenu.title : ''}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <div *ngIf="selfHelp && selfHelp.selectedMenu && selfHelp.selectedMenu.children.length === 0">
        <app-basic-style *ngFor="let style of getContent(selfHelp.selectedMenu)" [style]="style"
            [url]="selfHelp.selectedMenu.url" [ionContent]="ionContent"></app-basic-style>
    </div>
    <app-sub-menu *ngIf="selfHelp && selfHelp.selectedMenu && selfHelp.selectedMenu.children.length > 0" [selfhelp]="selfHelp">
    </app-sub-menu>
</ion-content>
