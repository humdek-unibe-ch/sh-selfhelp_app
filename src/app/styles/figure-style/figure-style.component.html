<div [class]="getCss()">
    <figure class="figure">
        <app-basic-style *ngFor="let child of style.children" [style]="child" [url]="url" [ionContent]="ionContent"></app-basic-style>
        <figcaption class="figure-caption mt-2">
            <strong>
                {{getFieldContent('caption_title')}}
            </strong>
            {{getFieldContent('caption')}}
        </figcaption>
    </figure>
</div>
