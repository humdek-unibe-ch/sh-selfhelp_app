<form [formGroup]="form" [class]="getCss()">
    <div *ngFor="let child of style.children">
        <app-input-style *ngIf="child.style_name == 'input'" [style]="child" [parentForm]="form"></app-input-style>
    </div>
    <ion-button [color]="style.type.content" size='small' [disabled]="!form.valid" (click)="submitForm(form.value)">
        {{style.label.content}}</ion-button>
    <ion-button *ngIf="style.submit_and_send_email.content == '1'" [color]="style.type.content" size='small'
        [disabled]="!form.valid" (click)="submitFormAndSendEmail(form.value)">{{style.submit_and_send_label.content}}
    </ion-button>
</form>
