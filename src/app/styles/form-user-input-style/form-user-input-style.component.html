<form [formGroup]="form" [class]="getCss()">
    <div *ngFor="let child of style.children">
        <app-input-style *ngIf="child.style_name == 'input'" [style]="child" [parentForm]="form"></app-input-style>
        <app-radio-style *ngIf="child.style_name == 'radio'" [style]="child" [parentForm]="form"></app-radio-style>
        <app-select-style *ngIf="child.style_name == 'select'" [style]="child" [parentForm]="form"></app-select-style>
        <app-textarea-style *ngIf="child.style_name == 'textarea'" [style]="child" [parentForm]="form"></app-textarea-style>
    </div>
    <ion-button *ngIf="getFieldContent('label')"  [color]="getFieldContent('type')" size='small' [disabled]="!form.valid" (click)="submitForm(form.value)">
        {{getFieldContent('label')}}</ion-button>
    <ion-button *ngIf="getFieldContent('submit_and_send_email') == '1'" [color]="getFieldContent('type')" size='small'
        [disabled]="!form.valid" (click)="submitFormAndSendEmail(form.value)">{{getFieldContent('submit_and_send_label')}}
    </ion-button>
</form>
