<div class="container mt-3">
    <div class="jumbotron">
        <h1>{{getFieldContent('title')}}</h1>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <h5 class="mb-0">{{getFieldContent('subtitle')}}</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="form" [class]="getCss()" (keyup.enter)="validate(form.value)">
                <div class="form-group d-none">
                    <input label="Leave this field empty" type="text" class="form-control" name="phone7h92jP"
                        autocomplete="off">
                </div>

                <ion-item *ngIf="!this.style.anonymous_users">
                    <ion-input [label]="getFieldContent('label_name')" labelPlacement="stacked" type="text"
                        formControlName="name" [placeholder]="getFieldContent('name_placeholder')">
                    </ion-input>
                </ion-item>

                <ion-item *ngIf="this.style.anonymous_users">
                    <ion-input [label]="getFieldContent('label_name')" labelPlacement="stacked" type="text"
                        formControlName="name">
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [label]="getFieldContent('label_pw')" labelPlacement="stacked" type="password"
                        formControlName="pw" [placeholder]="getFieldContent('pw_placeholder')">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" formControlName="pw_verify"
                        [placeholder]="getFieldContent('label_pw_confirm')">
                    </ion-input>
                </ion-item>
                <ion-radio-group formControlName="gender" [class]="this.style.css_gender">
                    <ion-list-header>
                        <ion-label>{{getFieldContent('label_gender')}}</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-radio labelPlacement="end" [value]="1">{{getFieldContent('gender_male')}}</ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-radio labelPlacement="end" [value]="2">{{getFieldContent('gender_female')}}</ion-radio>
                    </ion-item><ion-item>
                        <ion-radio labelPlacement="end" [value]="3">{{getFieldContent('gender_divers')}}</ion-radio>
                    </ion-item>
                </ion-radio-group>
                <app-basic-style *ngFor="let child of style.children" [style]="child" [url]="url"
                    [ionContent]="ionContent" [parentForm]="form"></app-basic-style>
                <ion-button [color]="'primary'" [disabled]="!form.valid" (click)="validate(form.value)"
                    class="w-100 mt-3" [disabled]="!form.valid">
                    {{getFieldContent('label_activate')}}</ion-button>


            </form>
        </div>
    </div>
</div>
