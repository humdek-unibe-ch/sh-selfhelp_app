<div *ngIf="parentForm" [formGroup]="parentForm" [class]="getCss()">
    <ion-radio-group [formControlName]="style.name.content">
        <ion-list-header *ngIf="style.label">
            <ion-label>{{style.label.content}}</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of style.items.content">
            <ion-label>{{item.text}}</ion-label>
            <ion-radio slot="start" [value]="item.value"></ion-radio>
        </ion-item>
    </ion-radio-group>
</div>
