<ng-container [ngSwitch]="true">
    <app-accordion-list-style *ngSwitchCase="isStyle('accordionList')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-accordion-list-style>
    <!-- <app-alert-style *ngSwitchCase="isStyle('alert')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-alert-style> -->
    <app-lab-js-style *ngSwitchCase="isStyle('alert')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-lab-js-style>
    <app-audio-style *ngSwitchCase="isStyle('audio')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-audio-style>
    <app-button-style *ngSwitchCase="isStyle('button')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-button-style>
    <app-calendar-style *ngSwitchCase="isStyle('calendar')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-calendar-style>
    <app-card-style *ngSwitchCase="isStyle('card')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-card-style>
    <app-carousel-style *ngSwitchCase="isStyle('carousel')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-carousel-style>
    <app-conditional-container-style *ngSwitchCase="isStyle('conditionalContainer')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-conditional-container-style>
    <app-container-style *ngSwitchCase="isStyle('container')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-container-style>
    <app-div-style *ngSwitchCase="isStyle('div') || isStyle('conditionFailed')" [style]="getStyle()" [url]="url" [ionContent]="ionContent" [parentForm]="parentForm"></app-div-style>
    <app-div-style *ngSwitchCase="isStyle('navigationNested')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-div-style>
    <app-div-style *ngSwitchCase="isStyle('entryRecord')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-div-style>
    <app-div-style *ngSwitchCase="isStyle('refContainer')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-div-style>
    <app-entry-list *ngSwitchCase="isStyle('entryList') || isStyle('loop')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-entry-list>
    <app-figure-style *ngSwitchCase="isStyle('figure')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-figure-style>
    <app-form-style *ngSwitchCase="isStyle('form')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-form-style>
    <app-form-user-input-style *ngSwitchCase="isStyle('formUserInput') || isStyle('formUserInputLog') || isStyle('formUserInputRecord')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-form-user-input-style>
    <app-graph-style *ngSwitchCase="isStyle('graph')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-graph-style>
    <app-heading-style *ngSwitchCase="isStyle('heading')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-heading-style>
    <app-image-style *ngSwitchCase="isStyle('image')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-image-style>
    <app-json-style *ngSwitchCase="isStyle('json')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-json-style>
    <app-jumbotron-style *ngSwitchCase="isStyle('jumbotron')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-jumbotron-style>
    <app-link-style *ngSwitchCase="isStyle('link')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-link-style>
    <app-login-style *ngSwitchCase="isStyle('login')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-login-style>
    <app-markdown-style *ngSwitchCase="isStyle('markdown')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-markdown-style>
    <app-markdown-inline-style *ngSwitchCase="isStyle('markdownInline')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-markdown-inline-style>
    <app-message-board-style *ngSwitchCase="isStyle('messageBoard')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-message-board-style>
    <app-navigation-container-style *ngSwitchCase="isStyle('navigationContainer')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-navigation-container-style>
    <app-nested-list-style *ngSwitchCase="isStyle('nestedList')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-nested-list-style>
    <app-plaintext-style *ngSwitchCase="isStyle('plaintext')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-plaintext-style>
    <app-profile-style *ngSwitchCase="isStyle('profile')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-profile-style>
    <app-progress-bar-style *ngSwitchCase="isStyle('progressBar')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-progress-bar-style>
    <app-reset-password-style *ngSwitchCase="isStyle('resetPassword')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-reset-password-style>
    <app-quiz-style *ngSwitchCase="isStyle('quiz')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-quiz-style>
    <app-raw-text-style *ngSwitchCase="isStyle('rawText')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-raw-text-style>
    <app-register-style *ngSwitchCase="isStyle('register')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-register-style>
    <app-show-user-input-style *ngSwitchCase="isStyle('showUserInput')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-show-user-input-style>
    <app-sortable-list *ngSwitchCase="isStyle('sortableList')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-sortable-list>
    <app-survey-js-style *ngSwitchCase="isStyle('surveyJS')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-survey-js-style>
    <app-tabs-style *ngSwitchCase="isStyle('tabs')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-tabs-style>
    <app-qualtrics-survey-style *ngSwitchCase="isStyle('qualtricsSurvey')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-qualtrics-survey-style>
    <app-validate-style *ngSwitchCase="isStyle('validate')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-validate-style>
    <app-video-style *ngSwitchCase="isStyle('video')" [style]="getStyle()" [url]="url" [ionContent]="ionContent"></app-video-style>
    <app-input-style *ngSwitchCase="isStyle('input')" [style]="getStyle()" [parentForm]="parentForm"></app-input-style>
        <!-- <app-radio-style *ngIf="child.style_name == 'radio'" [style]="child" [parentForm]="form"></app-radio-style>
        <app-select-style *ngIf="child.style_name == 'select'" [style]="child" [parentForm]="form"></app-select-style>
        <app-textarea-style *ngIf="child.style_name == 'textarea'" [style]="child" [parentForm]="form"></app-textarea-style> -->
    <ng-container *ngSwitchCase="getStyle() == null"></ng-container>
    <div *ngSwitchDefault><span *ngIf="getStyle().style_name"><code>{{getStyle().style_name}}Style</code> is not implemented</span></div>
</ng-container>
