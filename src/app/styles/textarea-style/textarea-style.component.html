<ion-item *ngIf="parentForm" [formGroup]="parentForm" [class]="getCss()">
    <ion-label *ngIf="style.label" position="floating">{{getFieldContent('label')}}</ion-label>
    <ion-textarea [autoGrow]="true" [rows]="4" [formControlName]="getFieldContent('name')" [placeholder]="getFieldContent('placeholder')"></ion-textarea>
</ion-item>
