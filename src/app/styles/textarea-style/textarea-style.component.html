<ion-item *ngIf="parentForm" [formGroup]="parentForm" [class]="getCss()">
    <ion-label *ngIf="style.label" position="floating">{{getFieldContent('label')}}</ion-label>
    <ion-textarea [rows]="5" [formControlName]="getFieldContent('name')" [placeholder]="getFieldContent('placeholder')"
        [minlength]="getFieldContent('min')" [maxlength]="getFieldContent('max')"></ion-textarea>
</ion-item>
