<div class="d-flex flex-column sb-aster-chart-holder">
    <div #asterChart [class]="'sb-aster-chart ' + getCss()"></div>
    <div class="d-flex align-items-center sb-aster-chart-legend p-3 bg-secondary text-light rounded flex-wrap">
        <div class="d-flex align-items-center" *ngFor="let d of this.style.data.data">
            <div class="me-3 ms-3 rounded-circle border legend-color-circle" [style]="'background-color:' +  d.color">
            </div>
            <span class="trace-name" [innerHTML]="d.task"></span>
        </div>
    </div>
</div>
