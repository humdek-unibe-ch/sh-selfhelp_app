<div #alert [class]="'alert' + getCss() + ' alert-' + getFieldContent('type')">
    <button *ngIf="getFieldContent('is_dismissable') == '1'" type="button" class="close" data-dismiss="alert"
        aria-label="Close" (click)="remove()">
        <span aria-hidden="true">&times;</span>
    </button>
    <app-basic-style *ngFor="let child of style.children" [style]="child" [url]="url"></app-basic-style>
</div>
