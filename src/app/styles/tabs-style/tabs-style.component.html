<ion-segment scrollable [class]="getCss()" [(ngModel)]="selectedTab" (ionChange)="setSelectedTab()">
    <ion-segment-button [style.backgroundColor]="'var(--ion-color-' + getChildFieldContent(tab, 'type') + ')'"
        *ngFor="let tab of style.children; let i = index" [value]="i" layout="icon-start" [class]="getChildCss(tab)">
        <ion-label *ngIf="getChildFieldContent(tab, 'label')"
            [style.color]="'var(--ion-color-' + getChildFieldContent(tab, 'type') + '-contrast)'">
            {{getChildFieldContent(tab, 'label')}}</ion-label>
        <ion-icon *ngIf="getIcon(tab)" [name]="getIcon(tab)"></ion-icon>
    </ion-segment-button>
</ion-segment>

<swiper-container #tabContent (slidechange)="tabChanged()" [options]="sliderConfig">
    <swiper-slide *ngFor="let tab of style.children; let i = index" [ngSwitch]="selectedTab === i" scrollbar="true">
        <app-basic-style *ngFor="let child of tab.children" [style]="child" [url]="url">
        </app-basic-style>
    </swiper-slide>
</swiper-container>
