<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="#" (click)="close()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{getTitle()}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content #content *ngIf="selfhelp.urls[url]"  fullscreen>
    <app-basic-style *ngFor="let style of selfhelp.urls[url].content" [style]="style" [url]="url" [ionContent]="content"></app-basic-style>
</ion-content>
