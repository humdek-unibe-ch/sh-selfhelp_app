<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
    <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let tabMenuItem of tabMenu" [tab]="tabMenuItem.keyword">
            <ion-icon name="triangle"></ion-icon>
            <ion-label>{{tabMenuItem.title}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
