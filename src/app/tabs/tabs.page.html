<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let nav of selfhelp.navigation" [tab]="nav.keyword" (click)="setTab(nav)">
            <ion-icon name="triangle"></ion-icon>
            <ion-label>{{nav.title}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
